<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="info-body">

 <div class="header">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand  text-uppercase text-warning" href="#">Covid-19 Update</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown me-20">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            More
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Vacination</a></li>
            <li><a class="dropdown-item" href="#">History</a></li>
            <li><a class="dropdown-item" href="#">Covid-19 Measures</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
   </div>
   <section class="country-info-section">
    <div class="country text-center">
        <h1 class="country-name text-warning">Country Name Here</h1>
        <div class="covid-info text-center">
                <ul>
                    <li>
                        <div class="confirm">
                            <h4 class="text-light fw-bold active-case">Active Cases:</h4>
                        </div>
                        
                    </li>
                    <li>
                        <div class="confirm">
                            <h4 class="text-light fw-bold confirm-case">Confirmed Cases:</h4>
                        </div>
                        
                    </li>
                    <li>
                        <div class="confirm">
                            <h4 class="text-light fw-bold death">Reported Death:</h4>
                        </div>
                    </li>
                    <li>
                        <div class="confirm">
                            <h4 class="text-light fw-bold recovery">Recovery Patients:</h4>
                        </div>
                        
                    </li>
                    <li>
                        <div class="confirm">
                            <h4 class="text-light fw-bold last-update">Last Updated: </h4>
                        </div>
                        
                    </li>
                </ul>
                <div class="check-again">
            <a href="index.html"><button class="btn btn-success check-again-button fw-bold rounded-pill" type="button">Check Again</button></a>
            </div>
                </div>
    </div>
    
   </section>
   <footer>
    <div class="developer-2 text-center">
      <h2 class="text-warning">Made By: <a href="https://github.com/Kobby-Jones">Kobby Jones</a></h2>
    </div>
   </footer>

    <script src="./js/script.js" defer></script>
    <script src="./js/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</html>
