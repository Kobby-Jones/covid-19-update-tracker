<body>

	<nav class="navbar  navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-light text-uppercase" href="#">Covid-19 Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-toggle="dropdown" >
            Select Category
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">A Specific Country</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">All Continent</a></li>
            <li><a class="dropdown-item" href="#">A Specific Continent</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn search-button btn-outline-success text-light" type="submit">Search</button>
      </form>
    </div>

<table class="table table-striped-columns mt-5 table-success">
    <thead>
        <tr class="table-danger text-uppercase">
            <th scope="col">#</th>
            <th scope="col">Country</th>
            <th scope="col">Population</th>
            <th scope="col">Cases</th>
            <th scope="col">Today Cases</th>
            <th scope="col">Deaths</th>
            <th scope="col">Today Deaths</th>
            <th scope="col">Recovered</th>
            <th scope="col">Today Recovered</th>
            <th scope="col">Active</th>
            <th scope="col">Critical</th>
            <th scope="col">Tests</th>
            
        </tr>
        <tbody class="table-body">
            
        </tbody>
    </thead>
</table>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
